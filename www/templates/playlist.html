<ion-view title="Playlist">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item nav-clear menu-close ng-click="showAddDialog()">
                Add Song
            </ion-item>
            <ion-item ng-repeat="song in songs">
                {{song.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
